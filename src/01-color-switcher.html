<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/color-switcher.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
    <div class="color-switcher">
      <button type="button" class="color-switcher__btn" data-start>
        Start
      </button>
      <button type="button" class="color-switcher__btn" data-stop>Stop</button>

      <input id="change-bg-spead-control" type="range" min="0" max="100" />
      <label for="change-bg-spead-control" class="color-switcher_label"
        >speed of backgroung color change:
        <span data-spead="50"></span> s</label
      >
    </div>

    <script src="js/color-switcher.js" type="module"></script>
  </body>
</html>
