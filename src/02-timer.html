<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/timer.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
    <div class="section-timer">
      <div class="datetime-picker-wrap">
        <input type="text" id="datetime-picker" />
        <button type="button" class="start-btn" data-start disabled>
          Start
        </button>
        <button type="button" class="clear-btn" data-clear disabled>
          Clear
        </button>
        <button type="button" class="stop-btn" data-stop disabled>Stop</button>
      </div>
      <div class="timer-wrap">
        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/timer.js" type="module"></script>
  </body>
</html>
